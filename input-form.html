<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === css link === -->
    <link rel="stylesheet" href="css/input-form.css">
    <title>Document</title>
</head>

<body>
    <section>
        <!-- === EDIT SECTION === -->
        <div class="edit-section">
            <!-- === EDIT PROFILE SECTION === -->
            <div class="edit-profile-section">
                <div class="image-container">
                    <img src="img/Untitled-1.png" alt="">
                    <a href="#">Change your profile image</a>
                </div>
                <!-- === SAVE CHANGE BUTTON === -->
                <div class="save-change-botton">
                    <a href="index.html">Save change</a>
                </div>
            </div>
            <!-- === BOTTOM PARENT SECTION === -->
            <div class="bottom-parent-container">
                <!-- === INPUT FORM SECTION === -->
                <div class="input-form-section">
                    <!-- === PERSONAL INFORMATION === -->
                    <div class="personal-information">
                        <h1>Personal Information</h1>
                    </div>
                    <div class="input-form">
                        <label for="text">First Name</label>
                        <input type="text" placeholder="Type your first name">
                    </div>
                    <div class="input-form">
                        <label for="text">Last Name</label>
                        <input type="text" placeholder="Type your last name">
                    </div>
                    <div class="input-form">
                        <label for="text">Date of Birth</label>
                        <input type="date" placeholder="">
                    </div>
                    <div class="input-form">
                        <label for="text">E-mail</label>
                        <input type="email" placeholder="Type your e-mail">
                    </div>
                    <div class="input-form">
                        <label for="text">Phone Number</label>
                        <input type="number" placeholder="Type your phone number">
                    </div>
                    <div class="input-form">
                        <label for="text">User role</label>
                        <input type="text" placeholder="Admin">
                    </div>
                    <!-- === SAVE BUTTON === -->
                    <div class="save-button"><a href="index.html">Save Change</a></div>
                </div>
                <!-- === INPUT FORM SECTION === -->
                <div class="address-form-section">
                    <!-- === ADDRESS INFORMATION === -->
                    <div class="personal-information">
                        <h1>Address</h1>
                    </div>
                    <div class="input-form-container">
                        <div class="input-form">
                            <label for="text">Address</label>
                            <input type="text" placeholder="Type your address">
                        </div>
                        <div class="input-form">
                            <label for="text">City</label>
                            <input type="text" placeholder="Type your city name">
                        </div>
                    </div>
                    <div class="input-form-container">
                        <div class="input-form">
                            <label for="text">Country</label>
                            <input type="text" placeholder="Type your country name">
                        </div>
                        <div class="input-form">
                            <label for="text">Religion</label>
                            <input type="text" placeholder="Type your religion">
                        </div>
                    </div>
                    <div class="input-form-container">
                        <div class="input-form">
                            <label for="text">Nationality</label>
                            <input type="text" placeholder="Type your nationality">
                        </div>
                        <div class="input-form">
                            <label for="text">Gender</label>
                                    <select>
                                        <option value="select">Select</option>
                                        <option value="maiL">Mail</option>
                                        <option value="femail">Femail</option>
                                    </select>
                        </div>
                    </div>
                    <div class="input-form-container">
                        <div class="input-form">
                            <label for="text">NID Number</label>
                            <input type="number" placeholder="Type your NID number">
                        </div>
                        <div class="input-form">
                            <label for="text">Blood Group</label>
                            <input type="text" placeholder="(ve)">
                        </div>
                    </div>
                    <div class="input-form-container">
                        <div class="input-form">
                            <label for="text">Thana</label>
                            <input type="text" placeholder="Type your thana">
                        </div>
                        <div class="input-form">
                            <label for="text">District</label>
                            <input type="text" placeholder="Type your district">
                        </div>
                    </div>
                    <div class="input-form-container">
                        <div class="input-form">
                            <label for="text">Upozila</label>
                            <input type="text" placeholder="Type your upozila">
                        </div>
                        <div class="input-form">
                            <label for="text">Post Code</label>
                            <input type="number" placeholder="Type your post code">
                        </div>
                    </div>
                    <!-- === SAVE BUTTON === -->
                    <div class="save-button"><a href="index.html">Save Change</a></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
